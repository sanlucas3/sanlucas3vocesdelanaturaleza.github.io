<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aves</title>
  <style>
    /* Paleta de colores: verde, amarillo y azul */
    :root {
      --verde: #3a7d44;
      --amarillo: #f4d35e;
      --azul: #1e3a8a;
      --gris-claro: #f5f5f5;
      --gris-oscuro: #333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--gris-claro);
      color: var(--gris-oscuro);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background-color: var(--verde);
      color: white;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 900px;
      text-align: center;
      margin-bottom: 40px;
      animation: slideDownFade 1s ease forwards;
      opacity: 0;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    main {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 30px 40px;
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    ul.lista-aves {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 20px;
    }

    ul.lista-aves li {
      background-color: var(--azul);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: popIn 0.6s ease forwards;
      opacity: 0;
    }

    ul.lista-aves li:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    ul.lista-aves li a {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 700;
      padding: 15px 25px;
      gap: 15px;
      user-select: none;
    }

    ul.lista-aves li img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--amarillo);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    ul.lista-aves li:hover img {
      transform: scale(1.2);
    }

    /* Animaciones */
    @keyframes slideDownFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px var(--amarillo);
      }
      100% {
        text-shadow: 0 0 20px var(--amarillo);
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      ul.lista-aves li a {
        font-size: 1.1rem;
        padding: 12px 20px;
      }

      main {
        padding: 20px;
      }
    }
  </style>
</head>
